<form [formGroup]="userForm" (validSubmit)="register()">
  <div class="form-group">
    <label for="user">Usuário</label>
    <input type="text" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Usuário" formControlName="user">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" id="password" placeholder="Senha" formControlName="pass">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Digite Novamente</label>
    <input type="password" class="form-control" id="confirmPassword" placeholder="Digite novamente.." formControlName="confirmPassword">
    <small id="confirmPasswordHelp" class="form-text text-muted">Não passe a sua senha para ninguém.</small>
  </div>
  <button type="submit" class="btn btn-primary" style="float: right" [disabled]="submited">Registrar-se</button>
</form>
