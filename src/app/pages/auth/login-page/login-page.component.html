<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <div class="container-fluid login-container">
        <div class="row">
          <div class="col-12">
            <div class="card login-card">
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <h1 class="integracoes"><strong>Integrações</strong></h1>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <form [formGroup]="userForm" (validSubmit)="login()">
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail" formControlName="email">
                      </div>
                      <div class="form-group password-input">
                        <label for="pass">Senha</label>
                        <input [type]="showPassword ? 'text' : 'password'" class="form-control" id="pass" formControlName="pass">
                        <button type="button" class="btn btn-outline-secondary password-eye-button" (click)="showPassword = !showPassword">
                          <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
                        </button>
                        <small id="passHelp" class="form-text text-muted">Não passe a sua senha para ninguém.</small>
                      </div>
                      <button type="submit" class="btn btn-outline-primary login-button" [disabled]="submited"><strong>Entrar</strong></button>
                      <button type="button" [routerLink]="['/auth/register']" class="mt-2 btn btn-primary login-button" [disabled]="submited"><strong>Criar Conta</strong></button>
                      <a [routerLink]="['/auth/password/forget']" class="mt-2 forget-password" style="float: right">Esqueceu sua senha?</a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col d-flex justify-content-center">
            <div class="need-help-box">Precisa de ajuda? <a target="_blank" rel="noopener nofollow" href="https://wa.me/5518996601119">Entre em contato!</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
